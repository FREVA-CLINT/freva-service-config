name: ğŸ” Update Conda Package Versions

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 03:00 UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-conda:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Required for PRs

      - name: ğŸ›  Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          init-shell: bash
          micromamba-version: 'latest'
          environment-name: base
          cache-environment: true
          post-cleanup: 'all'

      - name: ğŸ“¥ Install GitHub CLI
        uses: cli/cli-action@v2

      - name: ğŸ”„ Run conda package updater and create PR
        run: |
          chmod +x .github/workflows/.update-conda-packages.sh
          .github/workflows/.update-conda-packages.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash -el {0}
